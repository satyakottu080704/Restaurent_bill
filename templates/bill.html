<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bill</title>
</head>

<body>
    <h1>Bill for {{ name }}</h1>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
        {% for item, qty, amount in details %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ qty }}</td>
            <td>₹{{ amount }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td><strong>₹{{ total }}</strong></td>
        </tr>
    </table>
    <br>
    <a href="/">Back to Menu</a> |
    <a href="/dashboard">Go to Dashboard</a>
</body>

</html>
